name: MÁY CHỦ PREMIUM CỦA HEROGOODBOYVN

on:
  workflow_dispatch:
    inputs:
      run_hours:
        description: 'Chọn thời gian chạy (1-6 giờ)'
        required: true
        type: choice
        options: ['1', '2', '3', '4', '5', '6']
        default: '3'

jobs:
  MÁY-CHỦ-PREMIUM-CỦA-HEROGOODBOYVN:
    runs-on: windows-latest
    timeout-minutes: 390

    steps:
      - name: Tải Ngrok (Latest stable - Direct exe, fix lỗi tải 2026)
        run: |
          Invoke-WebRequest https://bin.equinox.io/a/nmkK7tSCK4A/ngrok-v3-stable-windows-amd64.exe -OutFile ngrok.exe
          .\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Bật RDP + Tạo User + Tối Ưu Hiệu Suất
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          $user = "HEROGOODBOYVN"
          $pass = "${{ secrets.RDP_PASSWORD || 'Nguyen2009' }}"

          if (-Not (Get-LocalUser -Name $user -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $user -Password (ConvertTo-SecureString $pass -AsPlainText -Force) -FullName "HEROGOODBOYVN Premium"
            Add-LocalGroupMember -Group "Administrators" -Member $user
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user
          } else {
            Set-LocalUser -Name $user -Password (ConvertTo-SecureString $pass -AsPlainText -Force)
          }

          powercfg -setactive SCHEME_MIN
          Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize' -Name "EnableTransparency" -Value 0
          Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced' -Name "TaskbarAnimations" -Value 0
          Stop-Service SysMain, DiagTrack -Force -ErrorAction SilentlyContinue

      - name: Khởi Động Tunnel & Hiển Thị Thông Tin Kết Nối
        run: |
          Start-Process -WindowStyle Hidden -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389"

          Write-Host "MÁY CHỦ PREMIUM HEROGOODBOYVN ĐÃ ONLINE THÀNH CÔNG!"
          Write-Host "Thời gian chạy: ${{ inputs.run_hours }} giờ"

          Write-Host "Đang chờ ngrok khởi tạo tunnel (tự động retry nếu cần)..."

          Start-Sleep -Seconds 60

          $addr = ""
          for ($i = 1; $i -le 10; $i++) {
            try {
              $tunnel = Invoke-RestMethod http://localhost:4040/api/tunnels -ErrorAction Stop
              $addr = ($tunnel.tunnels | Where-Object proto -eq "tcp").public_url -replace "tcp://",""
              if ($addr) { 
                Write-Host "Lấy address thành công sau $i lần thử!"
                break 
              }
            } catch {
              Write-Host "Retry lần $i - ngrok đang khởi động..."
            }
            Start-Sleep -Seconds 30
          }

          if (-not $addr) {
            Write-Host "LỖI: Không lấy được address sau 10 lần thử - Vui lòng kiểm tra NGROK_AUTH_TOKEN!"
            exit 1
          }

          Write-Host "THÔNG TIN KẾT NỐI (copy address bên dưới):"
          Write-Host "$addr"
          Write-Host "Username: HEROGOODBOYVN"
          Write-Host "Password: ${{ secrets.RDP_PASSWORD || 'Nguyen2009' }}"
          Write-Host "Powered by HEROGOODBOYVN Premium"

          Start-Sleep -Seconds (${{ inputs.run_hours }} * 3600)
